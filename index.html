<!DOCTYPE html> 
<html> 
    <head> 
    <title>Beaches of Barbados</title> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
</head> 

<body> 
    <!-- Start of first page -->
    <div data-role="page" id="foo" data-title="Beaches of Barbados">

        <div data-role="header">
            <h1>Beaches of Barbados</h1>
              <div data-role="navbar">
              <ul>
                <li><a href="#foo">Map</a></li>
                <li><a href="#bar">A-Z List</a></li>
              </ul>
        </div><!-- /header -->

      </div>

        <div data-role="content">   
            <p>I'm first in the source order so I'm shown as the page.</p>      
            <p>View internal page called <a href="#bar" data-transition="slide">bar</a></p> 
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->


    <!-- Start of second page -->
    <div data-role="page" id="bar" data-title="A-Z Beach List">

        <div data-role="header">
            <h1>A-Z Beach List</h1>
        </div><!-- /header -->

        <div data-role="content">   
            <ul data-role="listview" data-theme="g" id="azMenu">
                <li data-theme="c"><a href="#" data-transition="slide">Button</a></li>
            </ul>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->


    <!-- Start of a BEACH INFO page -->
    <div data-role="page" id="beach" data-title="Beach Info">

        <div data-role="header">
            <h1>Beach name</h1>
        </div><!-- /header -->

        <div data-role="content">   
            <video src="http://www.beachesofbarbados.com/videos/768kbps/soup-bowl.mp4" />
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
